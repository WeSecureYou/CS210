<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nexus | CS210 CFS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .file-list {
            list-style: none;
            margin-top: 2rem;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            border: none;
            padding: 0.5rem 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Nexus - CS210 Confidential File Sharing Platform</h1>
        <div id="fileListContainer">
            <div class="loading">Loading files...</div>
        </div>
    </div>

    <script>
        // Replace these values with your GitHub information
        const GITHUB_USERNAME = 'YOUR_GITHUB_USERNAME';
        const REPO_NAME = 'YOUR_REPO_NAME';
        const FOLDER_NAME = 'shared-files'; // The folder where you'll store files

        async function fetchFiles() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/WeSecureYou/CS210/contents/Labs`
                );
                
                if (!response.ok) throw new Error('Failed to fetch files');
                
                const files = await response.json();
                const fileList = document.createElement('ul');
                fileList.className = 'file-list';
                
                files.forEach(file => {
                    if (file.type === 'file') {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-item';
                        listItem.innerHTML = `
                            <div>
                                <span>${file.name}</span>
                            </div>
                            <a href="${file.download_url}" 
                               class="download-btn" 
                               download="${file.name}">
                                Download
                            </a>
                        `;
                        fileList.appendChild(listItem);
                    }
                });

                document.getElementById('fileListContainer').innerHTML = '';
                document.getElementById('fileListContainer').appendChild(fileList);
                
            } catch (error) {
                document.getElementById('fileListContainer').innerHTML = `
                    <div class="file-item" style="background: rgba(255, 50, 50, 0.1)">
                        Error loading files: ${error.message}
                    </div>
                `;
            }
        }

        // Initial load
        fetchFiles();
        // Refresh files every 30 seconds
        setInterval(fetchFiles, 30000);
    </script>
</body>
</html>
