<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nexus | CS210 CFS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5em;
            text-align: center;
            text-decoration: underline;
        }

        .file-list {
            list-style: none;
            margin-top: 1rem;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            border: none;
            padding: 0.5rem 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Nexus | CS210 Confidential File Sharing Platform</h1>
        <div id="fileListContainer">
            <div class="loading">Loading files...</div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'WeSecureYou';
        const REPO_NAME = 'CS210';
        const FOLDER_NAME = 'Labs';

        async function fetchFolderContents(path = FOLDER_NAME) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${path}`
                );

                if (!response.ok) throw new Error('Failed to fetch folder contents');
                return await response.json();
            } catch (error) {
                console.error(error.message);
                throw error;
            }
        }

        async function displayFiles() {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = '<div class="loading">Loading files...</div>';

            try {
                const mainFolderContents = await fetchFolderContents();

                container.innerHTML = ''; // Clear loading state

                for (const item of mainFolderContents) {
                    if (item.type === 'dir') {
                        const subFolderContents = await fetchFolderContents(item.path);
                        const subFolderTitle = document.createElement('h2');
                        subFolderTitle.textContent = item.name;
                        container.appendChild(subFolderTitle);

                        const fileList = document.createElement('ul');
                        fileList.className = 'file-list';

                        for (const subItem of subFolderContents) {
                            if (subItem.type === 'file') {
                                const listItem = document.createElement('li');
                                listItem.className = 'file-item';
                                listItem.innerHTML = `
                                    <div>
                                        <span>${subItem.name}</span>
                                    </div>
                                    <a href="${subItem.download_url}" 
                                       class="download-btn" 
                                       download="${subItem.name}">
                                        Download
                                    </a>
                                `;
                                fileList.appendChild(listItem);
                            }
                        }

                        container.appendChild(fileList);
                    }
                }
            } catch (error) {
                container.innerHTML = `<div class="file-item" style="background: rgba(255, 50, 50, 0.1)">
                    Error loading files: ${error.message}
                </div>`;
            }
        }

        // Initial load
        displayFiles();
    </script>
</body>
</html>
